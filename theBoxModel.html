<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Box Model</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: gray;
      }
      #box {
        background-color: blue;
        padding: 10px 30px 10px 30px;
        border: 5px solid black;
        width: 300px;
        height: 100px;
        margin-top: 50px;
        overflow: auto;
      }
      #content {
        background-color: #90ee90;
      }
      h1 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>
    <div id="box">
      <div id="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat tenetur
        rem, veniam magni ea repellat id labore illo adipisci quis voluptatibus,
        iusto, recusandae necessitatibus repellendus consequuntur nostrum saepe
        maxime vero.
      </div>
    </div>
  </body>
</html>
