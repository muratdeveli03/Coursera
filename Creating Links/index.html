  <body>
    <h1>Internal Links</h1>
    <section>
      We can link to a file in the same directory as this HTML file like this.
      <a href="same-directory.html" title="same dir link"
        >Linking to a file in the same directory</a
      >

      <a href="same-directory.html" title="same dir link"
        ><div>DIV linking to a file in the same directory</div>
      </a>
    </section>

    <h1 id="top">Enternal Links</h1>
    <section>
        <p>
            Let's link to a facebook fan page I created for this course.
            <!-- LÄ°nk to a Facebook Page with target-->
            <a href="https://www.facebook.com/CourseraWebDev" target="_blank" title="Like Our Page">Cousera Facebook Page</a>
        </p>
    </section>
